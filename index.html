<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Nourish Your Community</title>
    <style>
        /* --- General Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F7F4; /* Light mint-green background */
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Header / Navigation --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: #F0F7F4;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            display: flex;
            align-items: center;
        }
        
        .logo svg {
            margin-right: 0.5rem;
            color: #28a745;
        }

        nav a {
            color: #555;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1a1a1a;
        }
        
        .header-buttons .btn {
            text-decoration: none;
            color: #333;
            padding: 0.6rem 1.5rem;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn.register {
            background-color: #28a745;
            color: #fff;
            border: 2px solid #28a745;
        }

        .btn.login {
            background-color: #fff;
            color: #333;
            border: 2px solid #e0e0e0;
            margin-left: 0.5rem;
        }
        
        .btn.register:hover {
            background-color: #218838;
        }
        
        .btn.login:hover {
             background-color: #f5f5f5;
             border-color: #ccc;
        }


        /* --- Hero Section --- */
        .hero-container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?w=1200&q=80') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 6rem 3rem;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hero-container h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            max-width: 600px;
        }

        .hero-container p {
            font-size: 1.1rem;
            max-width: 650px;
            margin: 1.5rem 0 2.5rem 0;
            opacity: 0.9;
        }

        .btn-get-started {
            background-color: #28a745;
            color: #fff;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-get-started:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-4H8l4-5v4h3l-4 5z"/></svg>
            FoodShare
        </div>
        <nav>
            <a href="#">About</a>
            <a href="#">How it Works</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-buttons">
            <a href="dashboard.html" class="btn register">Register</a>
            <a href="dashboard.html" class="btn login">Login</a>
        </div>
    </header>

    <main class="hero-container">
        <h1>Share Your Extra, Nourish Our Community</h1>
        <p>Connect with local organizations and individuals in need. Donate surplus food and make a difference in your neighborhood.</p>
        <button class="btn-get-started" onclick="navigateToDashboard()">Get Started</button>
    </main>
    
    <script>
        function navigateToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
